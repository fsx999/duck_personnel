<div class="modal-header">
    <h3 class="modal-title">Information</h3>
</div>
<div class="modal-body">
    <div ng-if="message" class="alert alert-{{ message.type }}" >{{ message.message }}</div>
    <form novalidate class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Nom</label>

            <div class="col-sm-10">
                <input type="text" ng-model="personne.nom"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Prenom</label>

            <div class="col-sm-10">
                <input type="text" ng-model="personne.prenom"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"> E-mail</label>

            <div class="col-sm-10">
                <input type="email" ng-model="personne.email"/><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Téléphone</label>

            <div class="col-sm-10">
                <input type="text" ng-model="personne.phone"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Bureau</label>

            <div class="col-sm-10">
                <input type="text" ng-model="personne.bureau"/>
            </div>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="quit()">Quitter</button>
    <button class="btn btn-primary" ng-if="personne.can_edit" ng-click="update(personne)">Enregistrer</button>
</div>
