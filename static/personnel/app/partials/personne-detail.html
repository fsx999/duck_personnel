<div class="modal-header">
    <h3 class="modal-title">Information</h3>
</div>
<div class="modal-body">
    <ul>
        <li>Fonction : <span ng-repeat="name in personne.fonction_name_list">{{ name }}</span></li>
        <li>Nom : {{ personne.nom }}</li>
        <li>Prenom : {{ personne.prenom }}</li>
        <li>Email : {{ personne.email }}</li>
        <li>Téléphone : {{ personne.phone }}</li>
        <li>Bureau : {{ personne.bureau }}</li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-primary" ng-if="personne.can_edit" ng-click="edit()">Edit</button>
</div>
