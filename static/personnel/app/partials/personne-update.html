<div class="modal-header">
    <h3 class="modal-title">Information</h3>
</div>
<div class="modal-body">
    <div class="form-container">
    <div ng-if="message" class="alert alert-{{ message.type }}" >{{ message.message }}</div>
    <form novalidate class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-2 control-label">Nom</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" ng-model="personne.nom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Prenom</label>

            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="personne.prenom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"> E-mail</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="personne.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Téléphone</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="personne.phone">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Bureau</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="personne.bureau">
            </div>
        </div>








    </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="quit()">Quitter</button>
    <button class="btn btn-primary" ng-if="personne.can_edit" ng-click="update(personne)">Enregistrer</button>
</div>
