<div class="container-fluid">
    <div class="well">
        Recherche : <input ng-model="query">
    </div>
    <div class="panel panel-primary" ng-repeat="s in services">
        <div class="panel-heading">
            <h3 class="panel-title">{{ s.label }}</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li ng-repeat="personne in s.personnes|filter:query">
                    <span ng-repeat="name in personne.fonction_name_list">{{ name }}</span>
                    <a ng-click="open(personne)"> {{ personne.nom }} {{ personne.prenom }}</a>
                    : {{ personne.phone }}
                </li>
            </ul>
        </div>
    </div>
